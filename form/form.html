<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Contact Form</title>
    <link rel="stylesheet" href="../css/style.css">
    <script src="js/script.js"></script>
</head>

<body>
    <div id="container">
        <h1>Contact 100SMILES Dental Care</h1>

        <form name="myForm" action="submitted.html" onsubmit="return validateForm()">

            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name" placeholder="Your full name"><br><br>

            <label for="email">Email:</label><br>
            <input type="text" id="email" name="email" placeholder="name@example.com"><br><br>

            <label for="message">Message:</label><br>
            <textarea id="message" name="message" rows="5" placeholder="Your message"></textarea><br><br>

            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
